<script type="text/javascript">

function loadApp() {

	$('#canvas').fadeIn(1000);
	
	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:900,
			
			// Height

			height:600,

			duration: 1000,
			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});

	$(document).keydown(function(e){

		var previous = 37, next = 39, esc = 27;

		switch (e.keyCode) {
			case previous:

				// left arrow
				$('.flipbook').turn('previous');
				e.preventDefault();

			break;
			case next:

				//right arrow
				$('.flipbook').turn('next');
				e.preventDefault();

			break;
		}
	});
}
window.onload = function() {
	yepnope({
	test : Modernizr.csstransforms,
	yep: ['lib/turn.js'],
	nope: ['lib/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});
$(window).resize(function() {
		resizeViewport();
	}).bind('orientationchange', function() {
		resizeViewport();
	});
};
// Load the HTML4 version if there's not CSS transform
